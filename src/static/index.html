<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QiitaË®ò‰∫ã„ÉÄ„Ç¶„É≥„É≠„Éº„ÉÄ„Éº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .input-group {
            margin-bottom: 30px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .url-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .url-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .download-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .features {
            margin-top: 30px;
            text-align: left;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #666;
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üìö Qiita Downloader</div>
        <div class="subtitle">QiitaË®ò‰∫ã„ÇíMarkdownÂΩ¢Âºè„Åß„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ</div>
        
        <form id="downloadForm">
            <div class="input-group">
                <label for="qiitaUrl">Qiita„ÅÆURL</label>
                <input 
                    type="url" 
                    id="qiitaUrl" 
                    class="url-input" 
                    placeholder="https://qiita.com/username/items/article-id"
                    required
                >
            </div>
            
            <button type="submit" class="download-btn" id="downloadBtn">
                üì• „ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
            </button>
        </form>
        
        <div id="status" class="status"></div>
        
        <div class="features">
            <div class="feature-item">
                <div class="feature-icon">‚úì</div>
                <span>Ë®ò‰∫ã„ÇíMarkdownÂΩ¢Âºè„Åß‰øùÂ≠ò</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon">‚úì</div>
                <span>ÁîªÂÉè„ÇÇ‰∏ÄÁ∑í„Å´„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon">‚úì</div>
                <span>ZIPÂΩ¢Âºè„ÅßÂúßÁ∏Æ„Åó„Å¶ÈÖç‰ø°</span>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('downloadForm');
        const urlInput = document.getElementById('qiitaUrl');
        const downloadBtn = document.getElementById('downloadBtn');
        const status = document.getElementById('status');

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function hideStatus() {
            status.style.display = 'none';
        }

        function setLoading(isLoading) {
            downloadBtn.disabled = isLoading;
            if (isLoading) {
                downloadBtn.innerHTML = '<span class="spinner"></span>Âá¶ÁêÜ‰∏≠...';
                showStatus('Ë®ò‰∫ã„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ‰∏≠„Åß„Åô...', 'loading');
            } else {
                downloadBtn.innerHTML = 'üì• „ÉÄ„Ç¶„É≥„É≠„Éº„Éâ';
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = urlInput.value.trim();
            if (!url) {
                showStatus('URL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }

            // Qiita URL„ÅÆÁ∞°Âçò„Å™Ê§úË®º
            if (!url.includes('qiita.com')) {
                showStatus('Qiita„ÅÆURL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }

            setLoading(true);
            hideStatus();

            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || '„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }

                // „Éï„Ç°„Ç§„É´„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                
                // „Éï„Ç°„Ç§„É´Âêç„Çí„É¨„Çπ„Éù„É≥„Çπ„Éò„ÉÉ„ÉÄ„Éº„Åã„ÇâÂèñÂæó
                const contentDisposition = response.headers.get('Content-Disposition');
                let filename = 'qiita_article.zip';
                if (contentDisposition) {
                    const filenameMatch = contentDisposition.match(/filename="(.+)"/);
                    if (filenameMatch) {
                        filename = filenameMatch[1];
                    }
                }
                
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(downloadUrl);

                showStatus('„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ', 'success');
                
            } catch (error) {
                console.error('Download error:', error);
                showStatus(error.message || '„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
            } finally {
                setLoading(false);
            }
        });

        // URL„ÅåÂ§âÊõ¥„Åï„Çå„Åü„Å®„Åç„Å´„Çπ„ÉÜ„Éº„Çø„Çπ„Çí„ÇØ„É™„Ç¢
        urlInput.addEventListener('input', hideStatus);
    </script>
</body>
</html>
